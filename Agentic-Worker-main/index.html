<!DOCTYPE html>
<html lang="en">

    
<head>

    <title>Multi-Agent System Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #004085;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .task:hover {
            background-color: #f1f1f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #007acc;
        }

        .task-title a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        .task-title a:hover {
            color: #005f99;
        }

        .task-number {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
